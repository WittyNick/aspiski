<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>

    <!--/* Add user css and js here after bootstrap and jquery frameworks. */-->
    <script th:src="@{js/main.js}"></script>
    <link rel="stylesheet" th:href="@{css/main.css}"/>

    <script th:src="@{js/welcome.js}"></script>
    <link rel="stylesheet" th:href="@{css/welcome.css}"/>

<body>
<!--/* https://thecode.media/bootstrap/ Bootstrap grid layout simple example. */-->
<div class="container text-center">
    <div class="row pb-4">
        <div class="col-12">
            <h2>Чего изволите?</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="btn-group-vertical dropright" role="group">
                <button class="btn btn-outline-primary" onclick="goAddProgram()">Редактировать программы</button>
                <button class="btn btn-outline-primary" onclick="goAddMachine()">Редактировать станки</button>
                <button class="btn btn-outline-primary" onclick="goAddMachineType()">Редактировать типы станков</button>
                <button class="btn btn-outline-primary" onclick="goAddControlSystem()">Редактировать системы ЧПУ</button>
                <button class="btn btn-outline-primary" onclick="goAddWorkshop()">Редактировать цеха</button>

                <button id="findDrop" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Поиск по
                </button>
                <div class="dropdown-menu" aria-labelledby="findDrop">
                    <a class="dropdown-item" href="find-by-part">номеру детали</a>
                    <a class="dropdown-item" href="find-by-machine">станку</a>
                    <a class="dropdown-item" href="find-by-machine-type">типу станка</a>
                    <a class="dropdown-item" href="find-by-control-system">системе ЧПУ</a>
                    <a class="dropdown-item" href="find-by-workshop">цеху</a>
                    <a class="dropdown-item" href="find-by-program">номеру программы</a>
                </div>
            </div>
        </div>
    </div>
</div>
