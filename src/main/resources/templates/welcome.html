<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>

    <!--/* Add user css and js here after bootstrap and jquery frameworks. */-->
    <script th:src="@{js/main.js}"></script>
    <link rel="stylesheet" th:href="@{css/main.css}"/>

    <script th:src="@{js/welcome.js}"></script>
    <link rel="stylesheet" th:href="@{css/welcome.css}"/>
</head>
<body>
<!--/* https://thecode.media/bootstrap/ Bootstrap grid layout simple example. */-->
<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <h2>Чего изволите?</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-4">
            <div class="btn-group-vertical dropright" role="group">
                <button class="btn btn-outline-primary" onclick="goAddProgram()">Добавить программа</button>
                <button class="btn btn-outline-primary" onclick="goAddMachine()">Добавить станок</button>
                <button class="btn btn-outline-primary" onclick="goAddMachineType()">Добавить тип станка</button>
                <button class="btn btn-outline-primary" onclick="goAddControlSystem()">Добавить система ЧПУ</button>
                <button class="btn btn-outline-primary" onclick="goAddWorkshop()">Добавить цех</button>

                <button id="btnGroupDrop" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Найти</button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop">
                    <a class="dropdown-item" href="#">номеру детали</a>
                    <a class="dropdown-item" href="#">станку</a>
                    <a class="dropdown-item" href="#">типу станка</a>
                    <a class="dropdown-item" href="#">системе ЧПУ</a>
                    <a class="dropdown-item" href="#">цеху</a>
                    <a class="dropdown-item" href="#">номеру программы</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
