<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать системы ЧПУ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>

    <script th:src="@{js/main.js}"></script>
    <link rel="stylesheet" th:href="@{css/main.css}"/>

    <script th:src="@{js/add_control_system.js}"></script>
    <link rel="stylesheet" th:href="@{css/add_control_system.css}"/>
</head>
<body>
<div class="container">
    <div class="row pb-4 text-center">
        <div class="col-12">
            <h2>Редактировать систему ЧПУ</h2>
        </div>
    </div>

    <div class="form-row align-items-end justify-content-center">
        <div class="form-group col-5">
            <label for="controlSystem">Система ЧПУ</label>
            <input type="text" class="form-control" id="controlSystem">
        </div>
        <div class="form-group col-auto">
            <button type="button" class="btn btn-primary">Сохранить</button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto">
            <table class="table table-bordered table-hover">
                <thead class="thead-light text-center">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Система ЧПУ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="controlSystem : ${controlSystems}">
                    <td th:text="${controlSystem.id}"></td>
                    <td th:text="${controlSystem.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-auto">
            <button type="button" class="btn btn-outline-primary" onclick="goWelcomePage()">Назад</button>
            <button type="button" class="btn btn-primary">Редактировать</button>
            <button type="button" class="btn btn-primary">Удалить</button>
        </div>
    </div>
</div>
</body>
</html>
