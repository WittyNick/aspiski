<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="welcome :: head_fragment"/>

    <script th:src="@{js/add_program.js}"></script>
    <link rel="stylesheet" th:href="@{css/add_program.css}"/>
</head>
<body>
    <div class="container">
        <div class="row pb-4">
            <div class="col-12 text-center">
                <h2>Добавить программу</h2>
            </div>
        </div>

        <input type="hidden" id="programId" value="0">
        <div class="form-row justify-content-center">
            <div class="form-group col-4">
                <label for="partNumber">Номер детали</label>
                <input type="text" class="form-control" id="partNumber" aria-describedby="partNumberHelp" autofocus>
                <small id="partNumberHelp" class="form-text text-muted">Например: АБВ-1415-2А-0123456Б ВИ2</small>
            </div>
            <div class="form-group col-2">
                <label for="position">Установ</label>
                <input type="text" class="form-control" id="position">
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-3">
                <label for="machine">Станок</label>
                <select class="form-control" id="machine">
                    <option value="0"></option>
                    <option th:each="machine : ${machines}"
                            th:value="${machine.id}" th:text="${machine.name}"></option>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="controlSystem">Система ЧПУ</label>
                <select class="form-control" id="controlSystem">
                    <option value="0"></option>
                    <option th:each="controlSystem : ${controlSystems}"
                            th:value="${controlSystem.id}" th:text="${controlSystem.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-4">
                <label for="programNumber">Номер программы</label>
                <input type="text" class="form-control" id="programNumber">
            </div>
            <div class="form-group col-2">
                <label for="workshop">Цех</label>
                <select class="form-control" id="workshop">
                    <option value="0"></option>
                    <option th:each="workshop : ${workshops}"
                            th:value="${workshop.id}" th:text="${workshop.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-4">
                <label for="developer">Разработчик</label>
                <select class="form-control" id="developer">
                    <option value="0"></option>
                    <option th:each="developer : ${developers}"
                            th:value="${developer.id}" th:text="${developer.name}"></option>
                </select>
            </div>
            <div class="form-group col-2">
                <label for="date">Дата разработки</label>
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-6">
                <label for="info">Примечание</label>
                <textarea class="form-control" id="info" rows="3" maxlength="255"></textarea>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <button type="button" class="btn btn-primary m-2" onclick="goWelcomePage()">Отмена</button>
                <button type="button" class="btn btn-primary m-2" onclick="saveProgram()">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
