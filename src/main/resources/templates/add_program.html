<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Program</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>

    <script th:src="@{js/main.js}"></script>
    <link rel="stylesheet" th:href="@{css/main.css}"/>

    <script th:src="@{js/add_program.js}"></script>
    <link rel="stylesheet" th:href="@{css/add_program.css}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form method="post" >
                    <div class="form-group">
                        <label for="partNumber">Номер детали</label>
                        <input type="text" class="form-control" id="partNumber" aria-describedby="partNumberHelp">
                        <small id="partNumberHelp" class="form-text text-muted">Номер детали русскими символами как в чертеже</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div >
                    <div class="text-center">
                        <button type="button" class="btn btn-primary mt-3 mr-1" onclick="goWelcomePage()">Отмена</button>
                        <button type="submit" class="btn btn-primary mt-3 ml-1">OK</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
