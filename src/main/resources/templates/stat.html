<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="fragments :: head" />

    <script th:src="@{js/stat.js}"></script>
    <link rel="stylesheet" th:href="@{css/stat.css}" />
</head>
<body>
<th:block th:replace="fragments :: navbar('stat')" />

<div class="container">
    <div class="row pb-4 text-center">
        <div class="col-12">
            <h2>А-ну-ка, взлянем на статистику</h2>
        </div>
    </div>
Всего: <span id="total" th:text="${programs.size()}"></span>
    <form class="mb-3">
        <div class="form-row justify-content-center">
            <label for="fromDate" class="col-auto col-form-label">За период с:</label>
            <div class="col-auto">
                <input type="date" class="form-control" id="fromDate" th:value="${dateRage.from}">
            </div>
            <label for="toDate" class="col-auto col-form-label ml-3">по:</label>
            <div class="col-auto">
                <input type="date" class="form-control" id="toDate" th:value="${dateRage.to}">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="button" id="loadBtn">Показать</button>
            </div>
        </div>
    </form>

    <div class="row justify-content-center">
        <div class="col-12">
            <table class="table table-bordered table-hover" id="programsTable">
                <thead class="thead-light text-center">
                <tr>
                    <th scope="col">Деталь</th>
                    <th scope="col">Станок</th>
                    <th scope="col">machineType</th>
                    <th scope="col">Система ЧПУ</th>
                    <th scope="col">Программа</th>
                    <th scope="col">Цех</th>
                    <th scope="col">Разработал</th>
                    <th scope="col">Дата</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="program : ${programs}" th:object="${program}">
                    <td th:text="*{partNumber}"></td>
                    <td th:text="*{machine.name}"></td>
                    <td th:text="*{machine.machineType.name}"></td>
                    <td th:text="*{controlSystem.name}"></td>
                    <td th:text="*{programNumber}"></td>
                    <td th:text="*{workshop.name}"></td>
                    <td th:text="*{developer.name}"></td>
                    <td th:text="*{getParsedDate('dd.MM.yyyy')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
